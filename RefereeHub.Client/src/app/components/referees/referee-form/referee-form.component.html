<p-card class="create-card">
  <form (ngSubmit)="submitForm()">
    <div class="form-group">
      <label htmlFor="fullName">Full name</label>
      <input type="text" pInputText [(ngModel)]="referee.fullName" name="fullName"/>
    </div>
    <div class="form-group">
      <label htmlFor="age">Age</label>
      <input type="number" pInputText [(ngModel)]="referee.age" name="age"/>
    </div>
    <div class="form-group">
      <label htmlFor="currentLeague">Current league</label>
      <div class="card flex justify-content-center">
        <p-dropdown [options]="leagues" [(ngModel)]="referee.currentLeague" name="currentLeague"></p-dropdown>
      </div>
    </div>
    <p-button label="Submit" type="submit" icon="pi pi-check"></p-button>
  </form>
</p-card>
